 // 4) find the even and odd numbers in an array [12,3,5,6,22,56,29] 
// and print the evensum and oddsum
var arr9 = [2,3,4,5,6,7,8,9,10]
even_sum = 0
odd_sum = 0
for(i=0;i<arr9.length;i++){
    if(arr9[i] % 2 == 0){

    }

    }
}

// 5) Take a heterogenious array and separate each data type into new array
// hints : use loop, typeof and push method 
// inp: let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
// out : 
// num=[3,4,5,6]
// str=["apple","banana","mango","banana"]
// bool=[true]
// obj=[{name: "object"}]
var arr10 = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
str = []
num = []
bool = []
obj = []

for(i=0;i<=arr10.length;i++){
    if (typeof(arr10[i]) === "string"){
        str.push(arr10[i])
    }
    else if(typeof(arr10[i]) === "number"){
        num.push(arr10[i])
    }
    else if(typeof(arr10[i]) === "boolean"){
        bool.push(arr10[i])
    }
     else if(typeof(arr10[i]) === "object"){
        obj.push(arr10[i])
    }
}
console.log("str = ",str)
console.log("num = ",num)
console.log("bool = ",bool)
console.log("obj = ",obj)
